server:
  port: 8081

spring:
  profiles:
    default: local
  application:
    name:
      tcm-store-management
  cloud:
    loadbalancer:
      retry:
        enabled: true
  docker:
    compose:
      file: Docker/tcm-docker-compose-deps.yml
      lifecycle-management: start_only
      profiles:
        active: dev
      enabled: false

  r2dbc:
    url: r2dbc:mysql://localhost:3306/Management_Store
    username: root
    password: verySecret
  flyway:
    user: root
    password: verySecret
    url: jdbc:mysql://localhost:3306/Management_Store

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, env, conditions
  endpoint:
    health:
      show-details: always

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.cloud.gateway: DEBUG