spring:
  application:
    name: TCM-Notification
  rabbitmq:
    host: tcm-rabbitmq
    port: 5672
    username: tcm
    password: secret
  docker:
    compose:
      file: Docker/tcm-docker-compose-deps.yml
      lifecycle-management: start_only
      profiles:
        active: dev
      enabled: false

server:
  port: 8083

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://tcm-eureka-server-service:8761/eureka
